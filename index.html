<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFastAI</title>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="banner">
        <img src="logo_v1.png" alt="FitFastAI Logo" id="logo">
        <div id="bannerText">
            <h1>Fit-Fast AI</h1>
            <p>Your Personalized Fitness and Wellbeing Coach</p>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>

            <!-- Filled by the js function-->
            <h2 id="modalTitle">Detail for Day</h2>


            <div id="modalBody">
                <!-- Do some dynamic filling of items in here -->

            </div>

        </div>
    </div>


    <div id ="response" style="display: none" ></div>
    <div id="promptContainer">
        <form>
            <h3>Name:</h3>
            <input id="name" type="text" class="text_input" placeholder="Enter your name!">

            <h3>Bio:</h3>
            <input id="bio" type="text" class="text_input" placeholder="Goals, Current Situation, etc!">
            <button id="promptButton" type="button">Submit</button>
        </form>
    </div>


    <div id="cardContainer">
        <div class="card" id="monday" onclick="openModal('Monday', 'Details about Monday...')">
            <h1>Monday</h1>
        </div>
        <div class="card" id="tuesday" onclick="openModal('Tuesday', 'Details about Tuesday...')">
            <h1>Tuesday</h1>
        </div>
        <div class="card" id="wednesday" onclick="openModal('Wednesday', 'Details about Wednesday...')">
            <h1>Wednesday</h1>
        </div>
        <div class="card" id="thursday" onclick="openModal('Thursday', 'Details about Thursday...')">
            <h1>Thursday</h1>
        </div>
        <div class="card" id="friday" onclick="openModal('Friday', 'Details about Friday...')">
            <h1>Friday</h1>
        </div>
        <div class="card" id="saturday" onclick="openModal('Saturday', 'Details about Saturday...')">
            <h1>Saturday</h1>
        </div>
        <div class="card" id="sunday" onclick="openModal('Sunday', 'Details about Sunday...')">
            <h1>Sunday</h1>
        </div>
    </div>


    <main>

    </main>


    <!-- Link to JavaScript -->
    <script src="scripts/main.js"></script>
</body>

</html>
